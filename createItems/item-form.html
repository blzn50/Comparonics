<h1>Add Item</h1>
<div class='container'>
<form>
	<div class='form-group'>
		<label>Brand</label>
		<input type='text' class='form-control' name='brand' ng-model='item.brand' required />
	</div>
	<div class="form-group">
		<label>Model</label>
		<input type='text' class='form-control' name='model' ng-model='item.model' required />
	</div>
	<div class="form-group">
		<label>Type</label>
		<input type='text' class='form-control' name='type' ng-model='item.type' required />
	</div>
	<div class="form-group">
		<label>Price</label>
		<input type='number' class='form-control' name='price' min='0' ng-model='item.price' required />
	</div>
	<div class="form-group">
		<label>Store Name</label>
		<input type='text' class='form-control' name='storeName' ng-model='item.storeName' required />
	</div>
	<div class="form-group">
		<label>Keywords</label>
		<input type='text' class='form-control' name='keywords' ng-model='item.keywords' required />
	</div>
	<input type="button" class= "btn btn-primary" value="Save" ng-click="save()" />

</form>
	</div>
