<div class='container-fluid'>
	<nav class='navbar navbar-default navbar-fixed-top'>

			<div>	
				<button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#myNav'>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
					<span class='icon-bar'></span>
				</button>
			</div>
			<div id='myNav' class='navbar-collapse collapse'>
				<ul class='nav navbar-nav navbar-right'>
					<li><a href="register"><span class='glyphicon glyphicon-user'></span>Sign up</a></li>
					<li><a href="login"><span class='glyphicon glyphicon-log-in'></span>Login</a></li>
					<li><a href="items"><span class='glyphicon glyphicon-item'></span>List all &nbsp;</a></li>
				</ul>
			</div>
</nav>

	<div  id='search'>
		<h1 style="text-align: center">{{vm.pageHeader.title}}</h1>
		<form role="search" ng-submit="vm.search(vm.keyword)">
			<input type='text' class='form-control' placeholder="search item here" ng-model='vm.keyword'>
			<button type='submit' class='btn btn-default'><span class="glyphicon glyphicon-search" ></span>Search</button>
		</form>
	</div>
	
	<div>
		<ul ng-repeat='item in vm.data.items'>
			<li class='jumbotron'>
				{{ item.brand }}<br>
				{{item.model}}<br>
				{{item.price}}<br>
				{{item.storeName}}<br>
			</li>
		</ul>
</div>
</div>
	<hr>	
<footer>

	</div>
	</footer>
