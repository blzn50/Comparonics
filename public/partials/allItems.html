<navigation></navigation>
<div class="container-fluid">
	<div>
		<div class='input-group input-group-md'>
			<input type='text' class='form-control' ng-model='searchText' placeholder=' &#xF002; filter items' style='font-family:FontAwesome'>
		</div>
	</div><br>
	
	<div class='list-group'>
		<div class='col-xs-12 col-sm-6' ng-repeat='item in vm.data.items | filter:searchText'>
			<div class='jumbotron'>
				<div class='col-xs-6 col-sm-5 '>
					<a href='/#/item/{{ item._id }}'>
						<img src='https://www.nasa.gov/sites/default/files/styles/image_card_4x3_ratio/public/thumbnails/image/leisa_christmas_false_color.png?itok=Jxf0IlS4' style='width:100%;height:100%;border:1px solid black' alt='planet'>
					</a>
				</div>
				
				<div class='col-xs-12 col-sm-7'>
						<a href='/#/item/{{ item._id }}'>{{ item.brand }} {{item.model}}</a><br>
						<div class='product-price'>{{item.price}}</div><br>
						{{item.storeName}}<br>
				</div>

			</div>
		</div>
	</div>	
	
</div>
<hr>
